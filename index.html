<!DOCTYPE html>
<html lang="en">

<head>
  <title>Adventure Time Manual</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <div id="topbar-holder"></div>
  <div id="manual">
    <h1>Adventure Time Manual</h1>
    <hr />
    <section>
      <div id="characters-interactive-header">
        <h2>Characters</h2>
        <button id="get-characters-btn">Get characters</button>
      </div>
      <template id="character-template">
        <article class="character-space">
          <img class="character-img" src="https://static.wikia.nocookie.net/adventuretimewithfinnandjake/images/f/f3/Original_Finn.png"
            alt="finn" />
          <article class="character-info">
            <h3 class="character-name">Finn</h3>
            <p class="character-description">Finn the Human</p>
          </article>
        </article>
      </template>
    </section>
  </div>
  <script src="js/topbar.js"></script>
  <script type="module" src="js/index.js"></script>
  <script src="js/get-characters.js"></script>

</body>

</html>
